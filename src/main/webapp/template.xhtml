<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Nouveau">
                            <p:menuitem value="Commande" outcome="/commande/List.xhtml" />
                            <p:menuitem value="CommandeItem" outcome="/commande/List.xhtml" />
                            <p:menuitem value="Fournisseur" outcome="/fournisseur/List.xhtml" />
                            <p:menuitem value="Inventaire" outcome="/inventaire/List.xhtml" />
                            <p:menuitem value="InventaireItem" outcome="/inventaireItem/List.xhtml" />
                            <p:menuitem value="Livraison" outcome="/livraison/List.xhtml" />
                            <p:menuitem value="LivraisonItem" outcome="/livraisonItem/List.xhtml" />
                            <p:menuitem value="Magasin" outcome="/magasin/List.xhtml" />
                            <p:menuitem value="Produit" outcome="/produit/List.xhtml" />
                            <p:menuitem value="Stock" outcome="/stock/List.xhtml" />
                        </p:submenu>
                         <p:submenu label="Recherches">
                            <p:menuitem value="Commande" outcome="/commande/Search.xhtml" />
                            <p:menuitem value="Livraison" outcome="/livraison/Search.xhtml" />
                            <p:menuitem value="Produit" outcome="/produit/Search.xhtml" />
                           
                        </p:submenu>
                        <p:submenu label="Detailles">
                            <p:menuitem value="produit" outcome="/produit/Detail.xhtml" />
                          
                        </p:submenu> 
                        <p:submenu label="Statistic">
                            <p:menuitem value="Stock" outcome="/stock/Stat.xhtml" />
                           <p:menuitem value="commande" outcome="/commande/Stat.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
