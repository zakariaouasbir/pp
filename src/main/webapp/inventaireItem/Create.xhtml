<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventaireItemCreateDlg" widgetVar="InventaireItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventaireItemTitle}">
            <h:form id="InventaireItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventaireItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_inventaire}" for="inventaire" />
                        <p:selectOneMenu id="inventaire" value="#{inventaireItemController.selected.inventaire}" >
                            <f:selectItems value="#{inventaireController.itemsAvailableSelectOne}"
                                           var="inventaireItem"
                                           itemValue="#{inventaireItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_dateINvent}" for="dateINvent" />
                        <p:calendar id="dateINvent" pattern="MM/dd/yyyy" value="#{inventaireItemController.selected.dateINvent}" title="#{bundle.EditInventaireItemTitle_dateINvent}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{inventaireItemController.selected.etat}" title="#{bundle.CreateInventaireItemTitle_etat}" />
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{inventaireItemController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInventaireItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inventaireItemController.selected.id}" title="#{bundle.CreateInventaireItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventaireItemController.create}" value="#{bundle.Save}" update="display,:InventaireItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventaireItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventaireItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
