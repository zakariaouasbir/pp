<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MailDlg" widgetVar="MailDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFournisseurTitle}">
            <h:form id="MailForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="from" for="from" />
                        <p:inputText id="from" value="#{mail.from}" title="from" />
                        <p:outputLabel value="to" for="to" />
                        <p:inputText id="to" value="#{mail.to}" title="to" />
                        <p:outputLabel value="subject" for="subject" />
                        <p:inputText id="subject" value="#{mail.subject}" title="subject" />
                    <p:outputLabel value="text" for="text" />
                    <p:inputTextarea id="text" value="#{mail.text}" title="text" />
                    <p:outputLabel value="pw" for="pw" />
                    <p:password id="pw" value="#{mail.pw}" title="Mot de passe" />
                    
                           </p:panelGrid>
                    <p:commandButton actionListener="#{mail.send()}" value="Send"  oncomplete="handleSubmit(args,'MailDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MailDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
