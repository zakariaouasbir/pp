<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitCreateDlg" widgetVar="ProduitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProduitTitle}">
            <h:form id="ProduitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProduitLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{produitController.selected.nom}" title="#{bundle.CreateProduitTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateProduitLabel_categorie}" for="categorie" />
                        <p:inputText id="categorie" value="#{produitController.selected.categorie}" title="#{bundle.CreateProduitTitle_categorie}" />

                        <p:outputLabel value="#{bundle.CreateProduitLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{produitController.selected.prix}" title="#{bundle.CreateProduitTitle_prix}" />
<!--                                               <p:outputLabel value="#{bundle.CreateProduitLabel_qteg}" for="qteg" />
                        <p:inputText id="qteg" value="#{produitController.selected.qteg}" title="#{bundle.CreateProduitTitle_qteg}" />-->
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitController.create}" value="#{bundle.Save}" update=":ProduitListForm" oncomplete="handleSubmit(args,'ProduitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
             
        </p:dialog>

    </ui:composition>
</html>
