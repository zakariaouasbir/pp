<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitEditDlg" widgetVar="ProduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProduitTitle}">
            <h:form id="ProduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProduitLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{produitController.selected.nom}" title="#{bundle.EditProduitTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_categorie}" for="categorie" />
                        <p:inputText id="categorie" value="#{produitController.selected.categorie}" title="#{bundle.EditProduitTitle_categorie}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_qteg}" for="qteg" />
                        <p:inputText id="qteg" value="#{produitController.selected.qteg}" title="#{bundle.EditProduitTitle_qteg}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{produitController.selected.prix}" title="#{bundle.EditProduitTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produitController.selected.id}" title="#{bundle.EditProduitTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitController.update}" value="#{bundle.Save}" update="display,:ProduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
