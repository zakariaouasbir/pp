<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommandeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
        
            <h:form id="CommandeListForm">
                <p:panel header="#{bundle.ListCommandeTitle}">
                    <p:dataTable id="datalist" value="#{commandeController.items}" var="item"
                                 selectionMode="single" selection="#{commandeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="5"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_datecommande}"/>
                            </f:facet>
                            <h:outputText value="#{item.datecommande}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_magasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.magasin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_fournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.fournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{commandeController.prepareCreate}" update=":CommandeCreateForm" oncomplete="PF('CommandeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CommandeViewForm" oncomplete="PF('CommandeViewDialog').show()" disabled="#{empty commandeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CommandeEditForm" oncomplete="PF('CommandeEditDialog').show()" disabled="#{empty commandeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{commandeController.destroy}" update=":growl,datalist" disabled="#{empty commandeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    <!--commandeitem-->
                    <p:dataTable id="datalisti" value="#{commandeItemController.items}" var="item"
                                 selectionMode="single" selection="#{commandeItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update=" viewButtoni editButtoni deleteButtoni"/>
                        <p:ajax event="rowUnselect" update=" viewButtoni editButtoni deleteButtoni"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_produit}"/>
                            </f:facet>
                            <h:outputText value="#{item.produit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_commande}"/>
                            </f:facet>
                            <h:outputText value="#{item.commande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_qteCommander}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteCommander}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_qteLivrer}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteLivrer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="SaveButtoni" icon="ui-icon-plus"   value="Save" actionListener="#{commandeItemController.save()}" update="datalisti" />
                             <p:commandButton id="createButtoni" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{commandeItemController.prepareCreate}" update="datalisti" oncomplete="PF('CommandeItemCreateDialog').show()"/>
                             <p:commandButton id="viewButtoni"   icon="ui-icon-search" value="#{bundle.View}" update="datalisti  " oncomplete="PF('CommandeItemViewDialog').show()" disabled="#{empty commandeItemController.selected}"/>
                            <p:commandButton id="editButtoni"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="datalisti" oncomplete="PF('CommandeItemEditDialog').show()" disabled="#{empty commandeItemController.selected}"/>
                            <p:commandButton id="deleteButtoni"  actionListener="#{commandeController.destroy()}" icon="ui-icon-trash" value="#{bundle.Delete}" update="datalisti" />
                         
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
             <ui:include src="View_1.xhtml"/>
              <ui:include src="Edit_1.xhtml"/>
<!--               <ui:include src="Create_1.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
